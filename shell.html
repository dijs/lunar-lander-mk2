<!DOCTYPE html>
<html>
    <head>
        <title>Lunar Lander Learner</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <input type="range" min="0" max="1" step=".01" id="learning-rate" value="0.5"/>

        <canvas width="1024" height="600" id="canvas"></canvas>

        <script src="$GODOT_URL"></script>
        <script>
          var engine = new Engine($GODOT_CONFIG);
        </script>
        <link rel="stylesheet" href="/libs/uPlot.min.css">
        <script src="/libs/uPlot.iife.min.js"></script>
        <!-- <script src="/libs/tf.min.js"></script> -->
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="/ai.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
